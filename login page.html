<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GULLY SPORTS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #b9b9b9, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
            animation: backgroundAnimation 10s infinite;
            position: relative;
        }

        /* Add logo image as background */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://gullysports.in/wp-content/uploads/2024/09/Logo-Gully.png');
            background-size: cover;
            background-position: center;
            opacity: 0.5;
            z-index: -1; /* Keep the background behind the content */
        }

        /* Background animation */
        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(45deg, #dbdbdb, #2575fc);
            }

            50% {
                background: linear-gradient(45deg, #2575fc, #cacaca);
            }

            100% {
                background: linear-gradient(45deg, #f3f3f3, #2575fc);
            }
        }

        /* Main login container */
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo styling */
        .logo h1 {
            font-size: 3rem;
            color: #2575fc;
            margin-bottom: 20px;
            font-weight: 600;
            animation: bounce 1s infinite alternate;
        }

        /* Bounce effect for the logo */
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-8px);
            }
        }

        .logo img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            animation: logoSpin 4s linear infinite;
        }

        /* Spin animation for logo */
        @keyframes logoSpin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Input fields styling */
        .input-field {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            border: 2px solid #2575fc;
            font-size: 1rem;
            outline: none;
            background-color: #f4f4f4;
            transition: all 0.3s ease-in-out;
        }

        /* Focus effect on input fields */
        .input-field:focus {
            border-color: #5d9e85;
            background-color: #e8f3fe;
            box-shadow: 0 0 5px rgba(38, 114, 255, 0.7);
        }

        /* Submit button styling */
        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #2575fc;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-bottom: 15px; /* Add space between the buttons */
        }

        /* Submit button hover effect */
        .submit-btn:hover {
            background-color: #6b3535;
            transform: scale(1.05);
        }

        /* Back button styling */
        .back-btn {
            margin-top: 20px;
            font-size: 1rem;
            color: #4c5fcc;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #2575fc;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
            display: inline-block;
            margin-bottom: 10px; /* Add margin below the back button */
        }

        /* Back button hover effect */
        .back-btn:hover {
            background-color: #2575fc;
            color: white;
            transform: translateY(-5px);
        }

        /* Forgot password link */
        .forgot-password {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #2575fc;
            text-decoration: none;
            transition: 0.3s ease-in-out;
            display: inline-block;
            margin-bottom: 10px; /* Add margin below the forgot password link */
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Error message styling */
        .error-message {
            color: #ff4d4d;
            font-size: 1rem;
            margin-top: 20px;
            display: none; /* Hidden by default */
        }

        /* Shake animation for error message */
        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        /* Show the error message with shake effect */
        .error-message.show {
            display: block;
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOgqaLSUKi0JK2lnd7k8J-zxLNniAUypJx5g&s" alt="Logo">
            <h1>GULLY SPORTS</h1>
        </div>

        <form id="loginForm" onsubmit="return validateLogin(event)">
            <input type="email" class="input-field" placeholder="Email" id="email" required>
            <input type="password" class="input-field" placeholder="Password" id="password" required>
            <button type="submit" class="submit-btn">Login</button>
        </form>

        <!-- Back button -->
        <a href="C:\Users\HP\Desktop\homepg.html" class="back-btn">Back to Home</a>

        <!-- Forgot password link -->
        <a href="#" class="forgot-password">Forgot Password?</a>
        <br>
        <a href="C:\Users\HP\Desktop\createaccount.html" class="forgot-password">Create Account</a>

        <!-- Error message section -->
        <div class="error-message" id="error-message">
            Invalid email or password. Please try again.
        </div>
    </div>

    <script>
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Get stored user data from local storage
            const storedUser = JSON.parse(localStorage.getItem('user'));

            if (storedUser) {
                // Check if email and password match
                if (storedUser.email === email && storedUser.password === password) {
                    alert('Login successful!');
                    window.location.href = 'homepg.html';  // Redirect to the home page or dashboard
                } else {
                    alert('Invalid email or password!');
                }
            } else {
                alert('No account found. Please sign up.');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
